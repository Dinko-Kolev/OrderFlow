version: '3.8'

services:
  frontend:
    build: 
      context: ./frontend  # Build from frontend directory
      dockerfile: Dockerfile
      target: production
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
      NEXT_PUBLIC_API_URL: https://backend-xyz.dinko-kolev.dev
      NEXT_PUBLIC_ADMIN_API_URL: https://admin-backend-xyz.dinko-kolev.dev
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${RECAPTCHA_SITE_KEY}
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`pccgk4o8484c004gc4wckkkc.dinko-kolev.dev`)"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

networks:
  coolify:
    external: true
