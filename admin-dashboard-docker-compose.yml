version: '3.8'

services:
  admin-dashboard:
    build: 
      context: .
      dockerfile: ./admin-dashboard/Dockerfile
      target: production
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
      NEXT_PUBLIC_API_URL: https://backend-xyz.dinko-kolev.dev
      NEXT_PUBLIC_ADMIN_API_URL: https://admin-backend-xyz.dinko-kolev.dev
      PORT: 3000
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.admin-dashboard.rule=Host(`admin-dashboard-xyz.dinko-kolev.dev`)"
      - "traefik.http.routers.admin-dashboard.tls=true"
      - "traefik.http.routers.admin-dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.services.admin-dashboard.loadbalancer.server.port=3000"

networks:
  coolify:
    external: true

volumes: {}
